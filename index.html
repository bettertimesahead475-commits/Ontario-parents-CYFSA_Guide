<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ontario CYFSA Parent Platform | Educational Resources</title>

  <!-- Preconnect Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Critical CSS Inline -->
  <style>
    :root{
      --primary:#1a3a6c;--secondary:#e74c3c;--accent:#27ae60;
      --light:#f8f9fa;--dark:#2c3e50;--gray:#6c757d;
      --radius:12px;--shadow:0 6px 18px rgba(0,0,0,.12)
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.55;color:#222;background:linear-gradient(135deg,#f5f7fa,#e4edf5)
    }
    .container{max-width:1150px;margin:0 auto;padding:0 18px}
    header{background:linear-gradient(135deg,var(--primary),#0d2a52);color:#fff;padding:26px 0;box-shadow:0 3px 15px rgba(0,0,0,.2)}
    .head{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .logo{display:flex;align-items:center;gap:14px}
    .logo .icon{font-size:2.2rem}
    .logo h1{font-size:1.25rem;font-weight:700;letter-spacing:.2px}
    .logo p{opacity:.9;font-size:.95rem}
    .btn{display:inline-block;text-decoration:underline;font-weight:700;border-radius:999px;padding:10px 16px;border:2px solid transparent;cursor:pointer}
    .btn.primary{background:var(--secondary);color:#fff}
    .btn.outline{border-color:rgba(255,255,255,.6);color:#fff}
    .banner{background:var(--secondary);color:#fff;text-align:center;padding:10px;font-weight:700}
    main{padding:34px 0 60px}
    .card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
    .grid{display:grid;grid-template-columns:1fr;gap:18px}
    @media(min-width:900px){.grid{grid-template-columns:1.2fr .8fr}}
    h2{color:var(--primary);font-size:1.4rem;margin-bottom:10px}
    p{color:#333}
    .muted{color:var(--gray)}
    .pill{display:inline-block;background:#eef3ff;color:var(--primary);padding:6px 10px;border-radius:999px;font-weight:700;font-size:.85rem;margin-bottom:12px}
    .links a{display:flex;align-items:flex-start;gap:10px;padding:12px 14px;border-radius:10px;border:1px solid #e8eaee;text-decoration:underline;color:#111;margin:10px 0}
    .links a:hover{border-color:#cfd7e6;box-shadow:0 3px 10px rgba(0,0,0,.08)}
    .links .k{min-width:26px;font-weight:900;color:var(--primary)}
    .warn{background:#fff3cd;border-left:5px solid #ffc107;padding:14px 16px;border-radius:0 10px 10px 0}
    .warn strong{color:#7a5a00}
    .disclaimer{margin-top:18px;background:#f7f7f7;border-left:5px solid #ddd;padding:14px 16px;border-radius:0 10px 10px 0;font-size:.95rem}
    footer{background:var(--dark);color:#fff;padding:28px 0;text-align:center}
    footer p{color:rgba(255,255,255,.85);font-size:.92rem}
  </style>

  <!-- Deferred JS -->
  <script src="/shared.js" defer></script>
</head>
